<body>
    <div class="min-h-screen bg-gray-100 pb-10">

                Previous
            </button>
        
            <!-- Səhifə nömrələri -->
            <button id="page-1" onclick="changePage(1)" class="page-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">1</button>
            <button id="page-2" onclick="changePage(2)" class="page-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">2</button>
            <button id="page-3" onclick="changePage(3)" class="page-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">3</button>
        
            <!-- Next düyməsi -->
            <button onclick="changePage('next')" class="px-4 py-2 bg-blue-400 text-white rounded-md cursor-pointer hover:bg-blue-500 transition">
                Next
            </button>
        </div>
        
        <script>
            let currentPage = 1; // Başlanğıcda 1-ci səhifə aktivdir
            const totalPages = 3; // Ümumi səhifə sayı
        
            function changePage(page) {
                // "Previous" və "Next" düymələrinin məntiqi
                if (page === 'prev' && currentPage > 1) {
                    currentPage--;
                } else if (page === 'next' && currentPage < totalPages) {
                    currentPage++;
                } else if (typeof page === 'number') {
                    currentPage = page; // Birbaşa səhifə nömrəsi
                }
        
                // Bütün səhifə düymələrindən aktiv rəngi sil
                document.querySelectorAll('.page-btn').forEach(btn => {
                    btn.classList.remove('bg-blue-700', 'text-white'); // Aktiv rəngləri sil
                    btn.classList.add('bg-gray-200', 'text-gray-800'); // Passiv rəng əlavə et
                });
        
                // Aktiv səhifəyə mavi rəng əlavə et
                const activeButton = document.getElementById(`page-${currentPage}`);
                if (activeButton) {
                    activeButton.classList.add('bg-blue-700', 'text-white'); // Aktiv rəng
                    activeButton.classList.remove('bg-gray-200', 'text-gray-800'); // Passiv rəngi sil
                }
            }
        
            // İlk səhifəni aktiv göstərmək
            changePage(1);
        </script>

function changePage(page) {
    const pageData = pages[page];
    document.getElementById("page-title").innerText = pageData.title;

    const dynamicWindows = document.querySelectorAll(".dynamic-window");

    // Mövcud pəncərələrə məlumatları tətbiq et
    dynamicWindows.forEach((window, index) => {
        const task = pageData.content[index];
        if (task) {
            window.querySelector(".task-type").innerText = task[0];
            window.querySelector(".task-desc").innerText = task[1];
            window.querySelector(".task-solves").innerText = task[2];
            window.querySelector(".task-level").innerText = task[3];
        }
    });
}
